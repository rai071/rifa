<a [routerLink]="['/rifas', rifa.id]">
    <div class="place-info-box" [@rifaAppeared]="rifaState">
      <span class="place-info-box-icon"><img [src]="rifa.imagePath" /></span>
  
      <div class="place-info-box-content">
        <span class="place-info-box-text">{{rifa.name}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i> {{rifa.rating}}</span>
        <span class="place-info-box-detail">{{rifacategory}}</span>
        <span class="place-info-box-detail">{{rifa.deliveryEstimate}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
  </a>
