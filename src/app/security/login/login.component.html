<section class="content login-content" style="margin: 10% auto">
  <div class="login-logo"><b>RIFA</b> | Login</div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
    <p class="login-box-msg">Por favor, efetue o login para continuar</p>

    <form [formGroup]="loginForm">
      <div class="form-group has-feedback">
        <app-input-container errorMessage="E-mail invÃ¡lido" label="E-mail">
          <input
            type="text"
            class="form-control"
            formControlName="user_email"
            placeholder="E-mail"
            autocomplete="off"
          />
        </app-input-container>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <app-input-container errorMessage="Informe a senha" label="Senha">
          <input
            type="password"
            formControlName="user_password"
            class="form-control"
            placeholder="Password"
            required
          />
        </app-input-container>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-6">
          <button
            type="button"
            [routerLink]="['/cadastro']"
            class="btn btn-primary btn-block btn-flat"
            style="margin-right: 5px"
          >
            Cadastro
          </button>
        </div>
        <div class="col-md-3 col-xs-6 pull-right">
          <button
            type="button"
            (click)="login()"
            [disabled]="!loginForm.valid"
            class="btn btn-primary btn-block btn-flat"
          >
            Entrar
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
